<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tarea 4.2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.bloques {
			height: 200px;
			width: 200px;
			background-image: url("periquitos.jpg");
			background-size: 50px 50px;
			border: 3px solid;
		}
		#bloque1 {
			border-color: red;
			background-repeat: no-repeat;
			background-position: center;
		}
		#bloque2 {
			border-color: blue;
			background-repeat: repeat-x;
			background-position: bottom;
		}
		#bloque3 {
			border-color: green;
			background-repeat: repeat-y;
			background-position: right;
		}
	</style>
</head>
<body>
	<h1 class="text-center my-4">CSS: Ejercicio 2</h1>
	<div class="d-flex flex-column">
		<div class="bloques" id="bloque1"></div>
		<div class="bloques my-3" id="bloque2"></div>
		<div class="bloques" id="bloque3"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
