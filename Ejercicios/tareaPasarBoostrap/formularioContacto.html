<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<form action="https://www.w3schools.com/action_page.php" method="post">
			<fieldset class="border p-4 rounded">
				<legend class="w-auto">Formulario de contacto</legend>

				<div class="mb-3">
					<label for="nombre" class="form-label">Introduzca su nombre:</label>
					<input type="text" class="form-control" id="nombre" name="nombre" required>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Introduzca su correo:</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>

				<div class="mb-3">
					<label for="mensaje" class="form-label">Mensaje:</label>
					<textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Enviar</button>
			</fieldset>
		</form>

		<a href="../../index.html" class="btn btn-link mt-3">Volver</a>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
