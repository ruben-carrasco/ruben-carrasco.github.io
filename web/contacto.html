<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
</head>
<body>
	<form action="https://www.w3schools.com/action_page.php" method="post">

	</form>
