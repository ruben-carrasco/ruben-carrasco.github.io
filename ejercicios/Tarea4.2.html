<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tarea 4.2</title>
	<style>
		.bloques {
			height: 200px;
			width: 200px;
			background-size: 50px 50px;
			background-image: url("../img/periquitos.jpg");
			border: 3px solid;
		}
		#bloque1 {
			border-color: red;
			background-repeat: no-repeat;
			background-position: center;
		}

		#bloque2 {
			border-color: blue;
			background-repeat: repeat-x;
			background-position: bottom;
		}

		#bloque3 {
			border-color: green;
			background-repeat: repeat-y;
			background-position: right;
		}
	</style>
</head>
<body>
	<h1>CSS: Ejercicio 2</h1>
	<div class="bloques" id="bloque1"></div>
	<div class="bloques" id="bloque2"></div>
	<div class="bloques" id="bloque3"></div>
</body>
</html>
