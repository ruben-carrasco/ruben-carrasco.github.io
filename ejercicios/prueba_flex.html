<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prueba_Flex</title>
	<style>
		.contenedor {
			display: flex;
			font-size: 40px;
			width: 50%;
			border: 1px solid;
			height: 200px;
		}

		div {
			background-color: red;
			

		}

		#c1 {
			align-content: flex-start;
		}

		#c2 {
			align-content: flex-end;
		}

		#c3 {
			align-content: center;
		}

		#c4 {
			align-content: baseline;
		}

		#c5 {
			align-content: stretch;
		}

		#c6 {
			visibility: hidden;
		}

	</style>
</head>
<body>
	<div id="c1" class="contenedor">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div id="c2" class="contenedor">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div id="c3" class="contenedor">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div id="c4" class="contenedor">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div id="c5" class="contenedor">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
	<div id="c6" class="contenedor">
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
</body>
</html>
